---
applications:
  - name: fecfile-api-proxy
    instances: 1
    memory: 256M
    disk_quota: 700M
    routes:
      - route: fecfile-web-api-dev.app.cloud.gov
    stack: cflinuxfs4
    buildpacks:
      - nginx_buildpack
    env:
      FECFILE_WEB_API: "http://fecfile-web-api-dev.apps.internal:8080"
