---
applications:
  - name: load-fecfile-api-proxy
    instances: 2
    memory: 1G
    disk_quota: 1G
    routes:
      - route: load-dev-api.fecfile.fec.gov
    stack: cflinuxfs4
    buildpacks:
      - nginx_buildpack
    env:
      FECFILE_WEB_API: "http://load-fecfile-web-api-dev.apps.internal:8080"
