---
applications:
  - name: fecfile-api-proxy
    instances: 4
    memory: 512M
    disk_quota: 1G
    routes:
      - route: fecfile-web-api-prod.app.cloud.gov
    stack: cflinuxfs4
    buildpacks:
      - nginx_buildpack
    env:
      FECFILE_WEB_API: "http://fecfile-web-api-prod.apps.internal:8080"
